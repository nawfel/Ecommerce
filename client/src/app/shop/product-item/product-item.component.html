<div class="card h-100 shadow-sm">
    <div class="image postion -relative" style="cursor: pointer;">
        <img src="{{product.picutreUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button type="button"
        class="btn btn-sm btn-primary fa fa-shopping-cart mr-2"></button>
      
        <button type="button" routerLink="/shop/{{product.id}}"
        class="btn btn-sm btn-primary">View</button>
    </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        
    </div>
</div>
